{% extends 'layout.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron p-3">
				<h3><b> FPN's   </b><button class="btn btn-success float-right" data-toggle="modal" data-target = "#addFPNmodal"> Add new FPN </button></h3>

				<table class="table table-bordered table-hover table-dark">
					<tr>
						<th align="center">ID</th>
						<th align="center">FPN</th>
						<th align="center">FPN Description</th>
						<th align="center">Action</th>

					</tr>

	 {% for row in rows %}
					<tr>
						<td>{{row[0]}}</td>
						<td>{{row[1]}}</td>
						<td>{{row[2]}}</td>
						<td>
							<a href="/update/{{row[0]}}" class="btn btn-warning" data-toggle="modal" data-target="#updateFPNmodal{{row[0]}}"> Update </a>
							<a href="/deletefpn/{{row[0]}}" class="btn btn-danger" onclick="return confirm('Are you Sure?')"> Delete </a>



						</td>
					</tr>



		<div id="updateFPNmodal{{row[0]}}" class="modal fade" role="dialog">
   			<div class="modal-dialog">
      			<div class="modal-content">
         			<div class="modal-header">

            			<h4 class="modal-title">Update Employee</h4>
         			</div>
         		<div class="modal-body">

            		<form action="{{url_for('updatefpn')}}" method="POST">


               		<div class="form-group">

                  		<label>FPN :</label>
                  		<input type="text" class="form-control" name="fpn" required="1" value="{{row[1]}}">


               		</div>




                	<div class="form-group">


                  		<label>FPN Description :</label>
                  		<input type="text" class="form-control" name="fpn_description" required="1" value="{{row[2]}}">


               		</div>


                	<div class="form-group">


                  		<label>Resource Duration:</label>
                  		<input type="text" class="form-control" name="resource_duration" required="1" value="{{row[3]}}">


               		</div>

               		<div class="form-group">


                  		<label>Amount:</label>
                  		<input type="text" class="form-control" name="amount" required="1" value="{{row[4]}}">


               		</div>

                	<div class="form-group">


                  		<label>Vendor:</label>
                  		<input type="text" class="form-control" name="vendor" required="1" value="{{row[5]}}">


               		</div>


               		<div class="form-group">


                  		<label>Opening Balance:</label>
                  		<input type="text" class="form-control" name="opening_balance" required="1" value="{{row[6]}}">


               		</div>

                  <div class="form-group">


                      <label>Amount Utilized:</label>
                      <input type="text" class="form-control" name="amount_utilized" required="1" value="{{row[7]}}">


                  </div>

                	<div class="form-group">


                  		<label>Remaining Amount:</label>
                  		<input type="text" class="form-control" name="remaining_amount" required="1" value="{{row[8]}}">


               		</div>

                  <div class="form-group">


                      <label>Go Live Date:</label>
                      <input type="text" class="form-control" name="go_live" required="1" value="{{row[9]}}">


                  </div>

                  <div class="form-group">


                      <label>Remarks:</label>
                      <input type="text" class="form-control" name="remarks" required="1" value="{{row[10]}}">


                  </div>









               		<div class="form-group">


                  		<button class="btn btn-success" type="submit">Update FPN </button>


               		</div>



            		</form>
            	</div>

            	<div class="modal-footer">


            		<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>


         		</div>

            </div>





      </div>


   </div>

	{%endfor%}


	</table>





			</div>

		<div id="addFPNmodal" class="modal fade" role="dialog">
   			<div class="modal-dialog">
      			<div class="modal-content">
         			<div class="modal-header">

            			<h4 class="modal-title">Add FPN</h4>
         			</div>
         		<div class="modal-body">

            		<form action="{{url_for("addfpn")}}" method="POST">


               		<div class="form-group">

                      <label>FPN :</label>
                      <input type="text" class="form-control" name="fpn" required="1">


                  </div>




                  <div class="form-group">


                      <label>FPN Description :</label>
                      <input type="text" class="form-control" name="fpn_description" required="1">


                  </div>


                  <div class="form-group">


                      <label>Resource Duration:</label>
                      <input type="text" class="form-control" name="resource_duration" required="1">


                  </div>

                  <div class="form-group">


                      <label>Amount:</label>
                      <input type="text" class="form-control" name="amount" required="1">


                  </div>

                  <div class="form-group">


                      <label>Vendor:</label>
                      <input type="text" class="form-control" name="vendor" required="1">


                  </div>


                  <div class="form-group">


                      <label>Opening Balance:</label>
                      <input type="text" class="form-control" name="opening_balance" required="1">


                  </div>

                  <div class="form-group">


                      <label>Amount Utilized:</label>
                      <input type="text" class="form-control" name="amount_utilized" required="1">


                  </div>



                  <div class="form-group">


                      <label>Remaining Amount:</label>
                      <input type="text" class="form-control" name="remaining_amount" required="1">


                  </div>

                  <div class="form-group">


                      <label>Go Live Date:</label>
                      <input type="text" class="form-control" name="go_live" required="1">


                  </div>

                  <div class="form-group">


                      <label>Remarks:</label>
                      <input type="text" class="form-control" name="remarks" required="1">


                  </div>



               		<div class="form-group">


                  		<button class="btn btn-success" type="submit">Add FPN</button>


               		</div>



            		</form>
            	</div>

            	<div class="modal-footer">


            		<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>


         		</div>

            </div>





      </div>


   </div>



</div>





        </div>

    </div>




{% endblock %}
