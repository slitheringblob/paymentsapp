<!DOCTYPE html>
<html>
<head>
		<title>VPT-Login</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="static/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  		<script src="static/bootstrap.min.js"></script>
  		<link rel="stylesheet" type="text/css" href="/static/login.css">
</head>
<body>
	<div class="container-fluid">
		<h1 align="center">Vendor Payment Tracker</h1>
		<br><br><br>
  		
  		<div class="row">
  			
			<div class="col-sm-12"	>
				<form class="form-signin" action="" method="POST">

  						<h2 class="h3 mb-3 font-weight-normal" align="center">Please Sign In</h1>
  						<label for="inputUsername" class="sr-only">Username:</label>
  						<input type="text" name="username" class="form-control" placeholder="Username" value="{{request.form.username }}"required autofocus>
  						<label for="inputPassword" class="sr-only">Password:</label>
  						<input type="password" name="password" class="form-control" placeholder="Password" value="{{request.form.password }}" required>
  						<br>
  						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>				
				</form>

				{% if error %}
        		<p class="error"><strong>Error:</strong> {{ error }}</p>
      			{% endif %}

			</div>
		</div>

	</div>	
</body>
</html>
